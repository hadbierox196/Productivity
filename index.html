<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .namaz-bubbles {
            display: flex;
            gap: 15px;
        }

        .bubble {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .bubble.fajr { background: linear-gradient(135deg, #FFB3E6, #FF69B4); }
        .bubble.zuhr { background: linear-gradient(135deg, #B3E5FF, #87CEEB); }
        .bubble.asr { background: linear-gradient(135deg, #FFE5B3, #FFA500); }
        .bubble.maghrib { background: linear-gradient(135deg, #E5B3FF, #DA70D6); }
        .bubble.isha { background: linear-gradient(135deg, #B3FFE5, #98FB98); }

        .bubble.completed {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .weekly-report-btn {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .weekly-report-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        /* Time Display */
        .time-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .time-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 2em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Task Section */
        .task-section {
            margin-bottom: 40px;
        }

        .task-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            min-height: 120px;
        }

        .task-box {
            min-width: 250px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-origin: center;
        }

        .task-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .task-box.removing {
            animation: pageFlip 0.6s ease-in-out forwards;
        }

        @keyframes pageFlip {
            0% {
                transform: rotateY(0deg);
                opacity: 1;
            }
            50% {
                transform: rotateY(-90deg);
                opacity: 0.5;
            }
            100% {
                transform: rotateY(-180deg);
                opacity: 0;
                display: none;
            }
        }

        .add-task-btn {
            min-width: 250px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 2em;
            color: rgba(255, 255, 255, 0.7);
        }

        .add-task-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .bento-box {
            aspect-ratio: 1;
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .bento-box.work { background: linear-gradient(135deg, #FF6B6B, #FF8E53); }
        .bento-box.skill { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
        .bento-box.hobby { background: linear-gradient(135deg, #45B7D1, #96C93D); }

        .bento-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
        }

        .circular-progress {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255, 255, 255, 0.3) 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }

        .progress-inner {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: 700;
        }

        .bento-title {
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            min-width: 400px;
        }

        .time-input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-family: 'Orbitron', monospace;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.save {
            background: #00ff00;
            color: #000;
        }

        .modal-btn.cancel {
            background: #ff4757;
            color: white;
        }

        /* Weekly Report */
        .weekly-report {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .report-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .chart-container {
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: end;
            justify-content: space-around;
        }

        .chart-bar {
            width: 60px;
            background: linear-gradient(to top, transparent, var(--color));
            border-radius: 8px 8px 0 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .chart-label {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .bento-grid {
                grid-template-columns: 1fr;
            }
            
            .top-bar {
                flex-direction: column;
                gap: 20px;
            }
            
            .time-section {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="namaz-bubbles">
                <div class="bubble fajr" data-prayer="fajr">F</div>
                <div class="bubble zuhr" data-prayer="zuhr">Z</div>
                <div class="bubble asr" data-prayer="asr">A</div>
                <div class="bubble maghrib" data-prayer="maghrib">M</div>
                <div class="bubble isha" data-prayer="isha">I</div>
            </div>
            <button class="weekly-report-btn" onclick="toggleWeeklyReport()">Weekly Report</button>
        </div>

        <!-- Time Section -->
        <div class="time-section">
            <div class="namaz-bubbles">
                <div class="bubble fajr" data-prayer="fajr">F</div>
                <div class="bubble zuhr" data-prayer="zuhr">Z</div>
                <div class="bubble asr" data-prayer="asr">A</div>
                <div class="bubble maghrib" data-prayer="maghrib">M</div>
                <div class="bubble isha" data-prayer="isha">I</div>
            </div>
            <div class="time-display" id="currentTime"></div>
        </div>

        <!-- Task Section -->
        <div class="task-section">
            <h2 style="margin-bottom: 20px; color: #fff; text-align: center;">Daily Tasks</h2>
            <div class="task-container" id="taskContainer">
                <div class="add-task-btn" onclick="addNewTask()">+</div>
            </div>
        </div>

        <!-- Bento Grid -->
        <div class="bento-grid">
            <div class="bento-box work" data-type="work" oncontextmenu="openTimeModal('work'); return false;">
                <div class="circular-progress" id="workProgress">
                    <div class="progress-inner">
                        <span id="workTime">0h</span>
                    </div>
                </div>
                <div class="bento-title">Work</div>
            </div>
            <div class="bento-box skill" data-type="skill" oncontextmenu="openTimeModal('skill'); return false;">
                <div class="circular-progress" id="skillProgress">
                    <div class="progress-inner">
                        <span id="skillTime">0h</span>
                    </div>
                </div>
                <div class="bento-title">Skill</div>
            </div>
            <div class="bento-box hobby" data-type="hobby" oncontextmenu="openTimeModal('hobby'); return false;">
                <div class="circular-progress" id="hobbyProgress">
                    <div class="progress-inner">
                        <span id="hobbyTime">0h</span>
                    </div>
                </div>
                <div class="bento-title">Hobby</div>
            </div>
        </div>

        <!-- Weekly Report -->
        <div class="weekly-report" id="weeklyReport">
            <h2 style="margin-bottom: 30px; text-align: center;">Weekly Report</h2>
            <div class="report-stats">
                <div class="stat-box">
                    <h3>Prayer Tracking</h3>
                    <p id="missedPrayers">You missed 0 namaz</p>
                </div>
                <div class="stat-box">
                    <h3>Task Performance</h3>
                    <p id="taskStats">You did 0 tasks at an Average of 0 task per day</p>
                </div>
            </div>
            <div class="chart-container" id="chartContainer">
                <div class="chart-bar" style="--color: #FF6B6B; height: 0px;" id="workBar">
                    <div class="chart-label">Work</div>
                </div>
                <div class="chart-bar" style="--color: #4ECDC4; height: 0px;" id="skillBar">
                    <div class="chart-label">Skill</div>
                </div>
                <div class="chart-bar" style="--color: #45B7D1; height: 0px;" id="hobbyBar">
                    <div class="chart-label">Hobby</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Time Modal -->
    <div class="modal" id="timeModal">
        <div class="modal-content">
            <h3 id="modalTitle">Set Time</h3>
            <input type="number" class="time-input" id="timeInput" placeholder="Enter hours" min="0" max="24">
            <div class="modal-buttons">
                <button class="modal-btn save" onclick="saveTime()">Save</button>
                <button class="modal-btn cancel" onclick="closeTimeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Data storage (in production, this would use localStorage)
        let appData = {
            prayers: {
                fajr: false,
                zuhr: false,
                asr: false,
                maghrib: false,
                isha: false
            },
            tasks: [],
            timeAllocations: {
                work: { hours: 0, target: 8 },
                skill: { hours: 0, target: 2 },
                hobby: { hours: 0, target: 1 }
            },
            weeklyData: {
                prayers: [],
                tasks: [],
                timeSpent: { work: [], skill: [], hobby: [] }
            }
        };

        let currentTimeModal = null;
        let taskIdCounter = 1;

        // Initialize app
        function initApp() {
            updateTime();
            loadTodayData();
            updatePrayerBubbles();
            updateTimeAllocations();
            setupAutoReset();
            
            // Update time every second
            setInterval(updateTime, 1000);
        }

        // Update current time display
        function updateTime() {
            const now = new Date();
            const pakistanTime = new Intl.DateTimeFormat('en-US', {
                timeZone: 'Asia/Karachi',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            }).format(now);
            
            document.getElementById('currentTime').textContent = pakistanTime;
        }

        // Load today's data
        function loadTodayData() {
            // In production, load from localStorage
            // For demo, we'll start fresh each session
        }

        // Update prayer bubbles
        function updatePrayerBubbles() {
            document.querySelectorAll('.bubble').forEach(bubble => {
                const prayer = bubble.dataset.prayer;
                if (appData.prayers[prayer]) {
                    bubble.classList.add('completed');
                } else {
                    bubble.classList.remove('completed');
                }
            });
        }

        // Toggle prayer completion
        document.querySelectorAll('.bubble').forEach(bubble => {
            bubble.addEventListener('click', function() {
                const prayer = this.dataset.prayer;
                appData.prayers[prayer] = !appData.prayers[prayer];
                updatePrayerBubbles();
                saveData();
            });
        });

        // Add new task
        function addNewTask() {
            const taskText = prompt('Enter task description:');
            if (taskText && taskText.trim()) {
                const task = {
                    id: taskIdCounter++,
                    text: taskText.trim(),
                    completed: false,
                    createdAt: new Date()
                };
                appData.tasks.push(task);
                renderTasks();
                saveData();
            }
        }

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('taskContainer');
            const addBtn = container.querySelector('.add-task-btn');
            
            // Remove existing task boxes
            container.querySelectorAll('.task-box').forEach(box => box.remove());
            
            // Add task boxes
            appData.tasks.forEach(task => {
                const taskBox = document.createElement('div');
                taskBox.className = 'task-box';
                taskBox.innerHTML = `
                    <h4>${task.text}</h4>
                    <p style="opacity: 0.7; margin-top: 10px;">
                        ${task.completed ? 'Completed' : 'Pending'}
                    </p>
                `;

                // Add swipe to delete functionality
                let startX = 0;
                let currentX = 0;
                let isSwipping = false;
                
                taskBox.addEventListener('touchstart', e => {
                    startX = e.touches[0].clientX;
                    isSwipping = true;
                });
                
                taskBox.addEventListener('touchmove', e => {
                    if (!isSwipping) return;
                    currentX = e.touches[0].clientX;
                    const diffX = startX - currentX;
                    
                    if (diffX > 50) {
                        taskBox.style.transform = `translateX(-${diffX}px)`;
                    }
                });
                
                taskBox.addEventListener('touchend', e => {
                    if (!isSwipping) return;
                    const diffX = startX - currentX;
                    
                    if (diffX > 100) {
                        removeTask(task.id, taskBox);
                    } else {
                        taskBox.style.transform = '';
                    }
                    isSwipping = false;
                });
                
                // Click to toggle completion
                taskBox.addEventListener('click', () => {
                    task.completed = !task.completed;
                    renderTasks();
                    saveData();
                });
                
                container.insertBefore(taskBox, addBtn);
            });
        }

        // Remove task with animation
        function removeTask(taskId, taskElement) {
            taskElement.classList.add('removing');
            setTimeout(() => {
                appData.tasks = appData.tasks.filter(task => task.id !== taskId);
                renderTasks();
                saveData();
            }, 600);
        }

        // Open time modal
        function openTimeModal(type) {
            currentTimeModal = type;
            document.getElementById('modalTitle').textContent = `Set ${type.charAt(0).toUpperCase() + type.slice(1)} Time`;
            document.getElementById('timeInput').value = appData.timeAllocations[type].hours;
            document.getElementById('timeModal').style.display = 'block';
        }

        // Close time modal
        function closeTimeModal() {
            document.getElementById('timeModal').style.display = 'none';
            currentTimeModal = null;
        }

        // Save time allocation
        function saveTime() {
            if (currentTimeModal) {
                const hours = parseInt(document.getElementById('timeInput').value) || 0;
                appData.timeAllocations[currentTimeModal].hours = Math.max(0, Math.min(24, hours));
                updateTimeAllocations();
                closeTimeModal();
                saveData();
            }
        }

        // Update time allocation displays
        function updateTimeAllocations() {
            Object.keys(appData.timeAllocations).forEach(type => {
                const data = appData.timeAllocations[type];
                const percentage = Math.min(100, (data.hours / data.target) * 100);
                
                document.getElementById(`${type}Time`).textContent = `${data.hours}h`;
                document.getElementById(`${type}Progress`).style.background = 
                    `conic-gradient(from 0deg, rgba(255, 255, 255, 0.3) ${percentage * 3.6}deg, transparent ${percentage * 3.6}deg)`;
            });
        }

        // Toggle weekly report
        function toggleWeeklyReport() {
            const report = document.getElementById('weeklyReport');
            if (report.style.display === 'none' || !report.style.display) {
                generateWeeklyReport();
                report.style.display = 'block';
            } else {
                report.style.display = 'none';
            }
        }

        // Generate weekly report
        function generateWeeklyReport() {
            // Calculate missed prayers (out of 35 per week)
            const completedPrayers = Object.values(appData.prayers).filter(Boolean).length;
            const missedPrayers = 35 - (completedPrayers * 7); // Rough estimate
            
            // Calculate tasks
            const completedTasks = appData.tasks.filter(task => task.completed).length;
            const avgTasksPerDay = (completedTasks / 7).toFixed(1);
            
            document.getElementById('missedPrayers').textContent = `You missed ${Math.max(0, missedPrayers)} namaz`;
            document.getElementById('taskStats').textContent = `You did ${completedTasks} tasks at an Average of ${avgTasksPerDay} task per day`;
            
            // Update chart
            const maxTime = Math.max(...Object.values(appData.timeAllocations).map(t => t.hours)) || 1;
            Object.keys(appData.timeAllocations).forEach(type => {
                const hours = appData.timeAllocations[type].hours;
                const height = (hours / maxTime) * 200;
                document.getElementById(`${type}Bar`).style.height = `${height}px`;
            });
        }

        // Setup auto reset at 11:59 PM
        function setupAutoReset() {
            const now = new Date();
            const resetTime = new Date();
            resetTime.setHours(23, 59, 0, 0);
            
            if (now > resetTime) {
                resetTime.setDate(resetTime.getDate() + 1);
            }
            
            const timeUntilReset = resetTime.getTime() - now.getTime();
            
            setTimeout(() => {
                resetDailyData();
                setupAutoReset(); // Setup for next day
            }, timeUntilReset);
        }

        // Reset daily data
        function resetDailyData() {
            // Save current day data to weekly history
            appData.weeklyData.prayers.push({...appData.prayers});
            appData.weeklyData.tasks.push(appData.tasks.length);
            Object.keys(appData.timeAllocations).forEach(type => {
                appData.weeklyData.timeSpent[type].push(appData.timeAllocations[type].hours);
            });
            
            // Reset daily data
            Object.keys(appData.prayers).forEach(key => {
                appData.prayers[key] = false;
            });
            appData.tasks = [];
            Object.keys(appData.timeAllocations).forEach(type => {
                appData.timeAllocations[type].hours = 0;
            });
            
            // Keep only last 7 days of history
            if (appData.weeklyData.prayers.length > 7) {
                appData.weeklyData.prayers = appData.weeklyData.prayers.slice(-7);
                appData.weeklyData.tasks = appData.weeklyData.tasks.slice(-7);
                Object.keys(appData.weeklyData.timeSpent).forEach(type => {
                    appData.weeklyData.timeSpent[type] = appData.weeklyData.timeSpent[type].slice(-7);
                });
            }
            
            updatePrayerBubbles();
            renderTasks();
            updateTimeAllocations();
            saveData();
        }

        // Save data (in production, this would use localStorage)
        function saveData() {
            // localStorage.setItem('dailyTaskApp', JSON.stringify(appData));
            // For demo purposes, data persists only during session
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initApp);

        // Handle modal clicks
        document.getElementById('timeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeTimeModal();
            }
        });

        // Handle enter key in time input
        document.getElementById('timeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveTime();
            }
        });
    </script>
</body>
</html>
